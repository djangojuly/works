<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body bgcolor="pink" style="display: flex; flex-direction: column; justify-content: center;align-items: center;">

    <h1>Registration Form</h1>
    <form action="" >
        <label for="">Name</label><br>
        <input type="text">
        <br><br>
        <label for="">DOB</label><br>
        <input type="date">
        <br><br>
        <label for="address">Address</label><br>
        <textarea name="" id="address" cols="30" rows="5"></textarea>
        <br><br>
        <label for="">Phone Number</label><br>
        <input type="text">
        <br><br>
        <label for="">Email</label><br>
        <input type="email">
        <br><br>
        <label for="">Gender</label><br>
        <label for="male">Male</label><input type="radio" id="male" name="gender"><br>
        <label for="female">Female</label><input id="female" type="radio" name="gender">
        <br><br>
        <label for="">Select Course</label><br>
        <input type="checkbox"><label for="">Python</label><br>
        <input type="checkbox"><label for="">DataScience</label><br>
        <input type="checkbox"><label for="">MEARN</label>
        <br><br>
        <label for="">Select Place</label>
        <select name="" id=""><br>
            <option value="">Calicut</option>
            <option value="">Kochi</option>
            <option value="">Banglore</option>
            <option value="">Los Angeles</option>
        </select>

    </form>
    
</body>
</html>
