<!DOCTYPE html>
<html lang="en">
<head>

<body style="display: flex; justify-content: center; flex-direction: column; align-items: center;">

        <label for="username">User Name</label>

        <input type="text" id="username">
        <br>

        <input type="password" id="password">
        <br>
        <button>Login</button>
    </form>
    
</body>
</html>
